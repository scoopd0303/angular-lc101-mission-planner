<div class="displayBox">
    <h3>Candidates</h3>
    <ul>
        <li *ngFor="let member of candidates" (click)="addCrewMember(member)" [class.selected]="crew.includes(member)">{{member.name}}</li>
    </ul>
</div>
<hr>
<div class="displayBox">
    <h3>Crew <span *ngIf="crew.length === 3">Full</span></h3>
    <ol>
        <li *ngFor="let astronaut of crew" (mouseover)="selected = astronaut" (mouseout)="selected = !selected">{{astronaut.name}}</li>
    </ol>
    <!-- Add an img tag here to display astronaut photos. -->
    <div *ngIf="selected">
        <img src="{{selected.photo}}">
        <p>Name: {{selected.name}}</p>
        <p>Favorite Color: {{selected.favoriteColor}}</p>
    </div>
</div>
